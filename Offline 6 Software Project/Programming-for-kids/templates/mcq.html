<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        function checkAnswer(){
            var right = document.getElementById("right");
            if(right.checked){
                document.getElementById("result").innerHTML = "<p>correct</p>";
            }
            else {
                document.getElementById("result").innerHTML = "<p>wrong</p>";
            }
        }
    </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <h1>MCQ {{que_obj.pk}}</h1>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="right">
        <label class="form-check-label" for="right">
          {{que_obj.right_option}}
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="wrong1">
        <label class="form-check-label" for="wrong1">
            {{que_obj.wrong_option1}}
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="wrong2">
        <label class="form-check-label" for="wrong2">
            {{que_obj.wrong_option2}}
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="wrong3">
        <label class="form-check-label" for="wrong3">
            {{que_obj.wrong_option3}}
        </label>
    </div>    

    <div id="result"></div>
    <button type="button" class="btn btn-outline-primary" onclick="checkAnswer()">check</button>
    <a href="{{next}}" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">next</a>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
